<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>REDSTONE クールタイム共有</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9ff;
      text-align: center;
    }
    .player {
      background: #eef;
      padding: 20px;
      margin: 20px auto;
      border: 1px solid #aaa;
      width: 400px;
      border-radius: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>REDSTONE クールタイム共有</h1>

  <div id="players"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      set,
      onValue
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0gkCfZZVOpJVIOgldr00RoEny2mtnAws",
      authDomain: "redstone-cooltime.firebaseapp.com",
      databaseURL: "https://redstone-cooltime-default-rtdb.firebaseio.com",
      projectId: "redstone-cooltime",
      storageBucket: "redstone-cooltime.appspot.com",
      messagingSenderId: "940339332591",
      appId: "1:940339332591:web:7da07ad6db29278a61621a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let offset = 0;
    onValue(ref(db, "/.info/serverTimeOffset"), (snap) => {
      offset = snap.val() || 0;
    });

    const now = () => Date.now() + offset;

    const playersContainer = document.getElementById("players");

    function createPlayer(i) {
      const playerId = `player${i}`;
      const div = document.createElement("div");
      div.className = "player";
      div.innerHTML = `
        <h3>プレイヤー${i}</h3>
        <input id="name-input" placeholder="名前を入力" />
        <button class="set-name">決定</button>
        <button class="start-btn">開始</button><br />
        名前：<span class="display-name">-</span><br />
        使用：<span class="use-timer">0</span>秒<br />
        クールタイム：<span class="cooldown-timer">0</span>秒
      `;
      playersContainer.appendChild(div);

      const nameInput = div.querySelector("#name-input");
      const setNameBtn = div.querySelector(".set-name");
      const startBtn = div.querySelector(".start-btn");
      const nameDisplay = div.querySelector(".display-name");
      const useTimer = div.querySelector(".use-timer");
      const cooldownTimer = div.querySelector(".cooldown-timer");

      const path = `players/${playerId}`;
      const state = { name: "", phase: "ready", startTime: 0 };

      setNameBtn.addEventListener("click", () => {
        const name = nameInput.value.trim() || `プレイヤー${i}`;
        set(ref(db, path), { name, phase: "ready", startTime: 0 });
      });

      startBtn.addEventListener("click", () => {
        set(ref(db, path), {
          ...state,
          phase: "active",
          startTime: now()
        });
      });

      onValue(ref(db, path), (snap) => {
        const data = snap.val();
        if (data) {
          state.name = data.name;
          state.phase = data.phase;
          state.startTime = data.startTime;
        }
      });

      setInterval(() => {
        nameDisplay.textContent = state.name;
        const elapsed = now() - state.startTime;

        if (state.phase === "ready") {
          useTimer.textContent = "0";
          cooldownTimer.textContent = "0";
        } else if (state.phase === "active") {
          const remain = Math.max(0, 12000 - elapsed);
          useTimer.textContent = Math.ceil(remain / 1000);
          cooldownTimer.textContent = "0";
          if (remain <= 0) {
            set(ref(db, path), {
              ...state,
              phase: "cooldown",
              startTime: now()
            });
          }
        } else if (state.phase === "cooldown") {
          useTimer.textContent = "0";
          const remain = Math.max(0, 300000 - elapsed);
          cooldownTimer.textContent = Math.ceil(remain / 1000);
        }
      }, 1000);
    }

    for (let i = 1; i <= 8; i++) {
      createPlayer(i);
    }
  </script>
</body>
</html>
