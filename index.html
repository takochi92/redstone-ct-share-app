<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>三顧の騎士</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
    }
    .player {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      width: 260px;
      display: inline-block;
      background-color: #fff;
    }
    .cooldown {
      margin-top: 10px;
      font-size: 14px;
    }
    button {
      margin: 5px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    input {
      padding: 5px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>三顧の騎士</h1>
  <button onclick="startArena()">アリーナ開始</button>
  <p id="arena-timer">残り時間: 0分0秒</p>

  <div id="players"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Firebase設定（自分の情報に置き換えてください）
    const firebaseConfig = {
      apiKey: "AIzaSyD0gkCfZZVOpJVIOgldr00RoEny2mtnAws",
  authDomain: "redstone-cooltime.firebaseapp.com",
  databaseURL: "https://redstone-cooltime-default-rtdb.firebaseio.com",
  projectId: "redstone-cooltime",
  storageBucket: "redstone-cooltime.firebasestorage.app",
  messagingSenderId: "940339332591",
  appId: "1:940339332591:web:7da07ad6db29278a61621a"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let serverTimeOffset = 0;

    // サーバー時刻を取得
    firebase.database().ref("/.info/serverTimeOffset").on("value", (snap) => {
      serverTimeOffset = snap.val() || 0;
    });

    function getServerTime() {
      return Date.now() + serverTimeOffset;
    }

    const playerCount = 8;
    const useDuration = 12 * 1000;
    const cooldownDuration = 300 * 1000;
    const arenaDuration = 3 * 60 * 1000;

    function startArena() {
      db.ref("arena/startTime").set(getServerTime());
    }

    function confirmName(playerId) {
      const name = document.getElementById(`nameInput-${playerId}`).value.trim();
      db.ref(`players/player${playerId}`).update({ name });
    }

    function startUse(playerId) {
      const ref = db.ref(`players/player${playerId}`);
      const now = getServerTime();
      ref.update({
        useStartTime: now,
        cooldownStartTime: null
      });
    }

    function setupPlayers() {
      const container = document.getElementById("players");
      for (let i = 1; i <= playerCount; i++) {
        const div = document.createElement("div");
        div.className = "player";
        div.innerHTML = `
          <h3>プレイヤー${i}</h3>
          <input type="text" id="nameInput-${i}" placeholder="名前入力">
          <button onclick="confirmName(${i})">決定</button><br/>
          <button onclick="startUse(${i})">開始</button>
          <p id="status-${i}">状態: 待機中</p>
        `;
        container.appendChild(div);
      }
    }

    function updateArenaTimer(startTime) {
      const now = getServerTime();
      const elapsed = now - startTime;
      const remaining = Math.max(0, arenaDuration - elapsed);
      const min = Math.floor(remaining / 60000);
      const sec = Math.floor((remaining % 60000) / 1000);
      document.getElementById("arena-timer").innerText = `残り時間: ${min}分${sec}秒`;
    }

    function listenArena() {
      db.ref("arena/startTime").on("value", (snap) => {
        const startTime = snap.val();
        if (startTime) {
          setInterval(() => updateArenaTimer(startTime), 1000);
        }
      });
    }

    function listenPlayers() {
      db.ref("players").on("value", (snapshot) => {
        const now = getServerTime();
        snapshot.forEach((child) => {
          const id = child.key.replace("player", "");
          const data = child.val();
          const statusEl = document.getElementById(`status-${id}`);

          if (data.useStartTime && now - data.useStartTime < useDuration) {
            const remaining = Math.ceil((useDuration - (now - data.useStartTime)) / 1000);
            statusEl.innerText = `利用中: 残り${remaining}秒`;
          } else if (data.useStartTime && (!data.cooldownStartTime || now - data.useStartTime < useDuration + 100)) {
            // 利用が終わった瞬間にクールダウンへ
            db.ref(`players/player${id}`).update({ 
              cooldownStartTime: data.useStartTime + useDuration 
            });
          } else if (data.cooldownStartTime && now - data.cooldownStartTime < cooldownDuration) {
            const remaining = Math.ceil((cooldownDuration - (now - data.cooldownStartTime)) / 1000);
            statusEl.innerText = `クールダウン中: 残り${remaining}秒`;
          } else {
            statusEl.innerText = "状態: 待機中";
          }

          const nameInput = document.getElementById(`nameInput-${id}`);
          if (data.name) {
            nameInput.value = data.name;
          }
        });
      });
    }

    setupPlayers();
    listenArena();
    listenPlayers();
  </script>
</body>
</html>
