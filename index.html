<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>三顧の騎士</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
    }
    .player {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      width: 260px;
      display: inline-block;
      background-color: #fff;
    }
    .cooldown {
      margin-top: 10px;
      font-size: 14px;
    }
    button {
      margin: 5px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    input {
      padding: 5px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>三顧の騎士</h1>
  <button onclick="startArena()">アリーナ開始</button>
  <p id="arena-timer">残り時間: 0分0秒</p>

  <div id="players"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Firebase設定（あなたのfirebaseConfigで置き換えてください）
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const playerCount = 8;
    const cooldownDuration = 25; // クールタイム秒
    const arenaDuration = 180;   // アリーナ時間秒（3分）

    let arenaTimeLeft = 0;
    let arenaInterval;

    function startArena() {
      arenaTimeLeft = arenaDuration;
      updateArenaDisplay();
      clearInterval(arenaInterval);
      arenaInterval = setInterval(() => {
        arenaTimeLeft--;
        if (arenaTimeLeft <= 0) {
          clearInterval(arenaInterval);
          arenaTimeLeft = 0;
        }
        updateArenaDisplay();
      }, 1000);
    }

    function updateArenaDisplay() {
      const min = Math.floor(arenaTimeLeft / 60);
      const sec = arenaTimeLeft % 60;
      document.getElementById("arena-timer").innerText = `残り時間: ${min}分${sec}秒`;
    }

    function confirmName(playerId) {
      const input = document.getElementById(`nameInput-${playerId}`);
      const name = input.value.trim();
      db.ref(`players/player${playerId}`).update({ name });
    }

    function startCooldown(playerId) {
      const ref = db.ref(`players/player${playerId}`);
      ref.update({
        cooldown: cooldownDuration
      });
    }

    function updateCooldownDisplays(data) {
      data.forEach((child) => {
        const id = child.key.replace("player", "");
        const val = child.val();
        document.getElementById(`nameDisplay-${id}`).value = val.name || "";
        document.getElementById(`cooldown-${id}`).innerText = val.cooldown ? `| クールタイム残り: ${val.cooldown}秒` : "| クールタイム残り: 0秒";
      });
    }

    function setupPlayers() {
      const container = document.getElementById("players");
      for (let i = 1; i <= playerCount; i++) {
        const div = document.createElement("div");
        div.className = "player";
        div.innerHTML = `
          <h3>プレイヤー${i}</h3>
          <input type="text" id="nameInput-${i}" placeholder="名前入力">
          <button onclick="confirmName(${i})">決定</button><br/>
          <button onclick="startCooldown(${i})">開始</button>
          <p id="cooldown-${i}">| クールタイム残り: 0秒</p>
          <input type="hidden" id="nameDisplay-${i}">
        `;
        container.appendChild(div);
      }
    }

    function listenForChanges() {
      db.ref("players").on("value", (snapshot) => {
        updateCooldownDisplays(snapshot);
      });
    }

    function tickCooldowns() {
      db.ref("players").once("value").then((snapshot) => {
        snapshot.forEach((child) => {
          const ref = child.ref;
          const val = child.val();
          if (val.cooldown && val.cooldown > 0) {
            ref.update({ cooldown: val.cooldown - 1 });
          }
        });
      });
    }

    setupPlayers();
    listenForChanges();
    setInterval(tickCooldowns, 1000);
  </script>
</body>
</html>
