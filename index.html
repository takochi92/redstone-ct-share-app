<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>三顧の騎士</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
    }
    .player {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      width: 260px;
      display: inline-block;
      background-color: #fff;
    }
    .cooldown {
      margin-top: 10px;
      font-size: 14px;
    }
    button {
      margin: 5px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    input {
      padding: 5px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>三顧の騎士</h1>
  <button onclick="startArena()">アリーナ開始</button>
  <p id="arena-timer">残り時間: 0分0秒</p>

  <div id="players"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD0gkCfZZVOpJVIOgldr00RoEny2mtnAws",
  authDomain: "redstone-cooltime.firebaseapp.com",
  databaseURL: "https://redstone-cooltime-default-rtdb.firebaseio.com",
  projectId: "redstone-cooltime",
  storageBucket: "redstone-cooltime.firebasestorage.app",
  messagingSenderId: "940339332591",
  appId: "1:940339332591:web:7da07ad6db29278a61621a"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const playerCount = 8;
    const USE_DURATION = 12;    // 利用中（秒）
    const COOLDOWN_DURATION = 300; // クールタイム（秒）
    const ARENA_DURATION = 180; // アリーナ時間（秒）

    let arenaTimeLeft = 0;
    let arenaInterval;

    function startArena() {
      arenaTimeLeft = ARENA_DURATION;
      updateArenaDisplay();
      clearInterval(arenaInterval);
      arenaInterval = setInterval(() => {
        arenaTimeLeft--;
        if (arenaTimeLeft <= 0) {
          clearInterval(arenaInterval);
          arenaTimeLeft = 0;
        }
        updateArenaDisplay();
      }, 1000);
    }

    function updateArenaDisplay() {
      const min = Math.floor(arenaTimeLeft / 60);
      const sec = arenaTimeLeft % 60;
      document.getElementById("arena-timer").innerText = `残り時間: ${min}分${sec}秒`;
    }

    function confirmName(playerId) {
      const input = document.getElementById(`nameInput-${playerId}`);
      const name = input.value.trim();
      db.ref(`players/player${playerId}`).update({ name });
    }

    function startUse(playerId) {
      const ref = db.ref(`players/player${playerId}`);
      ref.update({
        status: "active",
        startTime: firebase.database.ServerValue.TIMESTAMP
      });
    }

    function setupPlayers() {
      const container = document.getElementById("players");
      for (let i = 1; i <= playerCount; i++) {
        const div = document.createElement("div");
        div.className = "player";
        div.innerHTML = `
          <h3>プレイヤー${i}</h3>
          <input type="text" id="nameInput-${i}" placeholder="名前入力">
          <button onclick="confirmName(${i})">決定</button><br/>
          <button onclick="startUse(${i})">利用</button>
          <p id="cooldown-${i}">| 状態: 未使用</p>
        `;
        container.appendChild(div);
      }
    }

    function listenForChanges() {
      db.ref("players").on("value", (snapshot) => {
        const now = Date.now();
        snapshot.forEach((child) => {
          const id = child.key.replace("player", "");
          const val = child.val();

          const display = document.getElementById(`cooldown-${id}`);
          if (!display) return;

          // 名前同期
          const nameInput = document.getElementById(`nameInput-${id}`);
          if (val.name !== undefined) nameInput.value = val.name;

          // タイマー処理
          if (val.status && val.startTime) {
            const elapsed = Math.floor((now - val.startTime) / 1000);

            if (val.status === "active") {
              const remain = Math.max(0, USE_DURATION - elapsed);
              display.innerText = `| 利用中（残り: ${remain}秒）`;
              if (remain <= 0) {
                db.ref(`players/player${id}`).update({
                  status: "cooldown",
                  startTime: firebase.database.ServerValue.TIMESTAMP
                });
              }
            } else if (val.status === "cooldown") {
              const remain = Math.max(0, COOLDOWN_DURATION - elapsed);
              display.innerText = `| クールタイム（残り: ${remain}秒）`;
              if (remain <= 0) {
                db.ref(`players/player${id}`).update({
                  status: null,
                  startTime: null
                });
              }
            }
          } else {
            display.innerText = `| 状態: 未使用`;
          }
        });
      });
    }

    setupPlayers();
    listenForChanges();
  </script>
</body>
</html>
