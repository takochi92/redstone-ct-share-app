<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>三顧の騎士</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
    }
    .player {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      width: 260px;
      display: inline-block;
      background-color: #fff;
    }
    .cooldown {
      margin-top: 10px;
      font-size: 14px;
    }
    button {
      margin: 5px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    input {
      padding: 5px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>三顧の騎士</h1>
  <button onclick="startArena()">アリーナ開始</button>
  <p id="arena-timer">残り時間: 0分0秒</p>
  <div id="players"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
     apiKey: "AIzaSyD0gkCfZZVOpJVIOgldr00RoEny2mtnAws",
  authDomain: "redstone-cooltime.firebaseapp.com",
  databaseURL: "https://redstone-cooltime-default-rtdb.firebaseio.com",
  projectId: "redstone-cooltime",
  storageBucket: "redstone-cooltime.firebasestorage.app",
  messagingSenderId: "940339332591",
  appId: "1:940339332591:web:7da07ad6db29278a61621a"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const playerCount = 8;
    const useDuration = 12 * 1000;    // 利用時間（ミリ秒）
    const cooldownDuration = 300 * 1000; // クールタイム（ミリ秒）
    const arenaDuration = 180; // アリーナ時間（秒）

    let arenaTimeLeft = 0;
    let arenaInterval;

    function startArena() {
      arenaTimeLeft = arenaDuration;
      updateArenaDisplay();
      clearInterval(arenaInterval);
      arenaInterval = setInterval(() => {
        arenaTimeLeft--;
        if (arenaTimeLeft <= 0) {
          clearInterval(arenaInterval);
          arenaTimeLeft = 0;
        }
        updateArenaDisplay();
      }, 1000);
    }

    function updateArenaDisplay() {
      const min = Math.floor(arenaTimeLeft / 60);
      const sec = arenaTimeLeft % 60;
      document.getElementById("arena-timer").innerText = `残り時間: ${min}分${sec}秒`;
    }

    function confirmName(playerId) {
      const input = document.getElementById(`nameInput-${playerId}`);
      const name = input.value.trim();
      db.ref(`players/player${playerId}`).update({ name });
    }

    function startUse(playerId) {
      const startTime = Date.now();
      db.ref(`players/player${playerId}`).update({ startTime });
    }

    function getPhase(startTime) {
      const now = Date.now();
      const elapsed = now - startTime;
      if (elapsed < useDuration) {
        return {
          phase: 'use',
          remaining: Math.ceil((useDuration - elapsed) / 1000)
        };
      } else if (elapsed < useDuration + cooldownDuration) {
        return {
          phase: 'cooldown',
          remaining: Math.ceil((useDuration + cooldownDuration - elapsed) / 1000)
        };
      } else {
        return {
          phase: 'ready',
          remaining: 0
        };
      }
    }

    function setupPlayers() {
      const container = document.getElementById("players");
      for (let i = 1; i <= playerCount; i++) {
        const div = document.createElement("div");
        div.className = "player";
        div.innerHTML = `
          <h3>プレイヤー${i}</h3>
          <input type="text" id="nameInput-${i}" placeholder="名前入力">
          <button onclick="confirmName(${i})">決定</button><br/>
          <button onclick="startUse(${i})">開始</button>
          <p id="status-${i}">| 状態: 待機中</p>
        `;
        container.appendChild(div);
      }
    }

    function listenForChanges() {
      db.ref("players").on("value", (snapshot) => {
        const data = snapshot.val();
        if (data) {
          for (let i = 1; i <= playerCount; i++) {
            const player = data[`player${i}`];
            if (player && player.name) {
              document.getElementById(`nameInput-${i}`).value = player.name;
            }
          }
        }
      });
    }

    function updateAllDisplays() {
      db.ref("players").once("value").then((snapshot) => {
        const data = snapshot.val();
        for (let i = 1; i <= playerCount; i++) {
          const player = data && data[`player${i}`];
          if (player && player.startTime) {
            const result = getPhase(player.startTime);
            const status = document.getElementById(`status-${i}`);
            if (result.phase === 'use') {
              status.innerText = `| 利用中: 残り${result.remaining}秒`;
            } else if (result.phase === 'cooldown') {
              status.innerText = `| クールタイム: 残り${result.remaining}秒`;
            } else {
              status.innerText = '| 待機中';
            }
          } else {
            const status = document.getElementById(`status-${i}`);
            status.innerText = '| 待機中';
          }
        }
      });
    }

    setupPlayers();
    listenForChanges();
    setInterval(updateAllDisplays, 1000);
  </script>
</body>
</html>
