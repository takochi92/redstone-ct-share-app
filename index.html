<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>三顧の騎士</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
    }
    .player {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      width: 260px;
      display: inline-block;
      background-color: #fff;
    }
    .cooldown {
      margin-top: 10px;
      font-size: 14px;
    }
    .red {
      color: red;
      font-weight: bold;
    }
    button {
      margin: 5px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    input {
      padding: 5px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>三顧の騎士</h1>
  <button onclick="startArena()">アリーナ開始</button>
  <p id="arena-timer">残り時間: 0分0秒</p>

  <div id="players"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>

  <script>
    // ✅ Firebase 設定（この構成を常に使用）
    const firebaseConfig = {
      apiKey: "AIzaSyD0gkCfZZVOpJVIOgldr00RoEny2mtnAws",
      authDomain: "redstone-cooltime.firebaseapp.com",
      databaseURL: "https://redstone-cooltime-default-rtdb.firebaseio.com",
      projectId: "redstone-cooltime",
      storageBucket: "redstone-cooltime.firebasestorage.app",
      messagingSenderId: "940339332591",
      appId: "1:940339332591:web:7da07ad6db29278a61621a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const playerCount = 8;
    const countdownDuration = 12;
    const cooldownDuration = 300;
    const arenaDuration = 1800;

    let arenaTimeLeft = 0;
    let arenaInterval;

    function startArena() {
      arenaTimeLeft = arenaDuration;
      updateArenaDisplay();
      clearInterval(arenaInterval);
      arenaInterval = setInterval(() => {
        arenaTimeLeft--;
        if (arenaTimeLeft <= 0) {
          clearInterval(arenaInterval);
          arenaTimeLeft = 0;
        }
        updateArenaDisplay();
      }, 1000);
    }

    function updateArenaDisplay() {
      const min = Math.floor(arenaTimeLeft / 60);
      const sec = arenaTimeLeft % 60;
      document.getElementById("arena-timer").innerText = `残り時間: ${min}分${sec}秒`;
    }

    function confirmName(playerId) {
      const input = document.getElementById(`nameInput-${playerId}`);
      const name = input.value.trim();
      db.ref(`players/player${playerId}`).update({ name });
    }

    function startCooldown(playerId) {
      const now = Date.now();
      db.ref(`players/player${playerId}`).update({
        startTime: now
      });
    }

    function updatePlayerDisplays(data) {
      const now = Date.now();
      data.forEach((child) => {
        const id = child.key.replace("player", "");
        const val = child.val();
        const nameInput = document.getElementById(`nameInput-${id}`);
        if (val.name && document.activeElement !== nameInput) {
          nameInput.value = val.name;
        }

        const countdownEl = document.getElementById(`countdown-${id}`);
        const cooldownEl = document.getElementById(`cooldown-${id}`);

        if (val.startTime) {
          const elapsed = Math.floor((now - val.startTime) / 1000);
          const countdown = Math.max(0, countdownDuration - elapsed);
          const cooldown = Math.max(0, cooldownDuration - elapsed);

          countdownEl.innerHTML = `利用中: <span style="font-weight:bold;">${countdown}</span>秒`;
          cooldownEl.textContent = `| クールタイム残り: ${cooldown}秒`;

          if (cooldown <= 30 && cooldown > 0) {
            cooldownEl.classList.add("red");
          } else {
            cooldownEl.classList.remove("red");
          }
        } else {
          countdownEl.innerHTML = `利用中: 0秒`;
          cooldownEl.textContent = `| クールタイム残り: 0秒`;
        }
      });
    }

    function setupPlayers() {
      const container = document.getElementById("players");
      for (let i = 1; i <= playerCount; i++) {
        const div = document.createElement("div");
        div.className = "player";
        div.innerHTML = `
          <h3>プレイヤー${i}</h3>
          <input type="text" id="nameInput-${i}" placeholder="名前入力">
          <button onclick="confirmName(${i})">決定</button><br/>
          <button onclick="startCooldown(${i})">開始</button>
          <p id="countdown-${i}">利用中: 0秒</p>
          <p id="cooldown-${i}">| クールタイム残り: 0秒</p>
        `;
        container.appendChild(div);
      }
    }

    function listenForChanges() {
      db.ref("players").on("value", (snapshot) => {
        updatePlayerDisplays(snapshot);
      });
    }

    setupPlayers();
    listenForChanges();
  </script>
</body>
</html>
