<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>三顧の騎士</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
    }
    .player {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      width: 260px;
      display: inline-block;
      background-color: #fff;
    }
    .cooldown {
      margin-top: 10px;
      font-size: 14px;
    }
    button {
      margin: 5px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    input {
      padding: 5px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>三顧の騎士</h1>
  <button onclick="startArena()">アリーナ開始</button>
  <p id="arena-timer">残り時間: 0分0秒</p>

  <div id="players"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Firebase 設定（あなたの設定に書き換えてください）
    const firebaseConfig = {
      apiKey: "AIzaSyD0gkCfZZVOpJVIOgldr00RoEny2mtnAws",
  authDomain: "redstone-cooltime.firebaseapp.com",
  databaseURL: "https://redstone-cooltime-default-rtdb.firebaseio.com",
  projectId: "redstone-cooltime",
  storageBucket: "redstone-cooltime.firebasestorage.app",
  messagingSenderId: "940339332591",
  appId: "1:940339332591:web:7da07ad6db29278a61621a"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const playerCount = 8;
    const useDuration = 12;
    const cooldownDuration = 300;

    function startArena() {
      const now = Date.now();
      db.ref("arena").set({ startTime: now });
    }

    function updateArenaTimer(startTime) {
      const interval = setInterval(() => {
        const now = Date.now();
        const elapsed = Math.floor((now - startTime) / 1000);
        const remaining = Math.max(0, 180 - elapsed);
        const min = Math.floor(remaining / 60);
        const sec = remaining % 60;
        document.getElementById("arena-timer").innerText = `残り時間: ${min}分${sec}秒`;
        if (remaining <= 0) clearInterval(interval);
      }, 1000);
    }

    function confirmName(playerId) {
      const input = document.getElementById(`nameInput-${playerId}`);
      const name = input.value.trim();
      db.ref(`players/player${playerId}`).update({ name });
    }

    function startPlayerCooldown(playerId) {
      const now = Date.now();
      db.ref(`players/player${playerId}`).update({ startTime: now });
    }

    function updatePlayerDisplays(snapshot) {
      snapshot.forEach(child => {
        const id = child.key.replace("player", "");
        const val = child.val();
        document.getElementById(`nameDisplay-${id}`).value = val.name || "";
        const cooldownEl = document.getElementById(`cooldown-${id}`);
        const now = Date.now();

        if (val.startTime) {
          const elapsed = Math.floor((now - val.startTime) / 1000);
          if (elapsed < useDuration) {
            cooldownEl.innerText = `| 利用中: ${useDuration - elapsed}秒`;
          } else if (elapsed < useDuration + cooldownDuration) {
            cooldownEl.innerText = `| クールタイム残り: ${useDuration + cooldownDuration - elapsed}秒`;
          } else {
            cooldownEl.innerText = `| 使用可能`;
          }
        } else {
          cooldownEl.innerText = `| クールタイム残り: 0秒`;
        }
      });
    }

    function setupPlayers() {
      const container = document.getElementById("players");
      for (let i = 1; i <= playerCount; i++) {
        const div = document.createElement("div");
        div.className = "player";
        div.innerHTML = `
          <h3>プレイヤー${i}</h3>
          <input type="text" id="nameInput-${i}" placeholder="名前入力">
          <button onclick="confirmName(${i})">決定</button><br/>
          <button onclick="startPlayerCooldown(${i})">開始</button>
          <p id="cooldown-${i}">| クールタイム残り: 0秒</p>
          <input type="hidden" id="nameDisplay-${i}">
        `;
        container.appendChild(div);
      }
    }

    function listenForChanges() {
      db.ref("players").on("value", snapshot => {
        updatePlayerDisplays(snapshot);
      });

      db.ref("arena").on("value", snapshot => {
        const val = snapshot.val();
        if (val && val.startTime) {
          updateArenaTimer(val.startTime);
        }
      });
    }

    setupPlayers();
    listenForChanges();

    setInterval(() => {
      db.ref("players").once("value").then(updatePlayerDisplays);
    }, 1000);
  </script>
</body>
</html>
