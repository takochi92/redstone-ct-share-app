<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>REDSTONE クールタイム管理</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    .player-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }
    .player-box {
      background: white;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    input {
      width: 80%;
      padding: 4px;
      margin-bottom: 6px;
    }
    button {
      padding: 6px 12px;
      margin-top: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>三顧の騎士</h1>
  <button id="startArenaBtn">アリーナ開始</button>
  <p id="arenaTime">残り時間: 0分0秒</p>
  <div class="player-grid" id="playerGrid"></div>

  <!-- Firebase SDK 読み込み -->
  <script type="module">
    // ✅ Firebase SDK を読み込み
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // ✅ あなたの Firebase 設定に書き換えてください
    const firebaseConfig = {
      apiKey: "AIzaSyD0gkCfZZVOpJVIOgldr00RoEny2mtnAws",
  authDomain: "redstone-cooltime.firebaseapp.com",
  databaseURL: "https://redstone-cooltime-default-rtdb.firebaseio.com",
  projectId: "redstone-cooltime",
  storageBucket: "redstone-cooltime.firebasestorage.app",
  messagingSenderId: "940339332591",
  appId: "1:940339332591:web:7da07ad6db29278a61621a"
    };

    // Firebase 初期化
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // プレイヤー表示
    const playerGrid = document.getElementById("playerGrid");
    for (let i = 1; i <= 8; i++) {
      const box = document.createElement("div");
      box.className = "player-box";
      box.innerHTML = `
        <p>プレイヤー${i}</p>
        <input type="text" id="name${i}" placeholder="名前入力"><br>
        <button onclick="startCooldown(${i})">開始</button>
        <div id="countdown${i}">残り: 0秒</div>
        <div id="cooldown${i}">| クールタイム残り: 0秒</div>
      `;
      playerGrid.appendChild(box);
    }

    // クールタイム開始（30秒）
    window.startCooldown = function(playerId) {
      const name = document.getElementById(`name${playerId}`).value;
      const now = Date.now();
      set(ref(db, `players/player${playerId}`), {
        name,
        start: now,
        cooldownEnd: now + 30000
      });
    };

    // リアルタイム更新
    for (let i = 1; i <= 8; i++) {
      const playerRef = ref(db, `players/player${i}`);
      onValue(playerRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          const now = Date.now();
          const remaining = Math.max(0, Math.floor((data.cooldownEnd - now) / 1000));
          document.getElementById(`name${i}`).value = data.name;
          document.getElementById(`cooldown${i}`).textContent = `| クールタイム残り: ${remaining}秒`;
        }
      });
    }

    // アリーナ全体タイマー（3分）
    const startArenaBtn = document.getElementById("startArenaBtn");
    const arenaTimeDisplay = document.getElementById("arenaTime");
    let arenaEnd = null;
    startArenaBtn.addEventListener("click", () => {
      arenaEnd = Date.now() + 180000;
    });

    setInterval(() => {
      if (arenaEnd) {
        const now = Date.now();
        const diff = Math.max(0, arenaEnd - now);
        const min = Math.floor(diff / 60000);
        const sec = Math.floor((diff % 60000) / 1000);
        arenaTimeDisplay.textContent = `残り時間: ${min}分${sec}秒`;
      }
    }, 500);
  </script>
</body>
</html>
