<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>三顧の騎士</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
    }
    .player {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      width: 260px;
      display: inline-block;
      background-color: #fff;
    }
    .cooldown {
      margin-top: 10px;
      font-size: 14px;
    }
    button {
      margin: 5px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    input {
      padding: 5px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>三顧の騎士</h1>
  <button onclick="startArena()">アリーナ開始</button>
  <p id="arena-timer">残り時間: 0分0秒</p>
  <div id="players"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Firebase設定（自分のfirebaseConfigに置き換えてください）
    const firebaseConfig = {
     apiKey: "AIzaSyD0gkCfZZVOpJVIOgldr00RoEny2mtnAws",
  authDomain: "redstone-cooltime.firebaseapp.com",
  databaseURL: "https://redstone-cooltime-default-rtdb.firebaseio.com",
  projectId: "redstone-cooltime",
  storageBucket: "redstone-cooltime.firebasestorage.app",
  messagingSenderId: "940339332591",
  appId: "1:940339332591:web:7da07ad6db29278a61621a"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const playerCount = 8;
    const useDuration = 12;      // 利用秒数
    const cooldownDuration = 300; // クールダウン秒数
    const arenaDuration = 180;   // アリーナ時間（秒）

    let serverOffset = 0;
    let arenaTimerInterval = null;

    // サーバー時刻取得
    firebase.database().ref("/.info/serverTimeOffset").on("value", function(snap) {
      serverOffset = snap.val() || 0;
    });

    function getServerTime() {
      return Date.now() + serverOffset;
    }

    function startArena() {
      const startTime = getServerTime();
      db.ref("arena").set({
        startTime: startTime
      });
    }

    function updateArenaTimer(startTime) {
      const now = getServerTime();
      const elapsed = Math.floor((now - startTime) / 1000);
      const timeLeft = Math.max(arenaDuration - elapsed, 0);
      const min = Math.floor(timeLeft / 60);
      const sec = timeLeft % 60;
      document.getElementById("arena-timer").innerText = `残り時間: ${min}分${sec}秒`;
    }

    function listenArena() {
      db.ref("arena/startTime").on("value", (snap) => {
        const startTime = snap.val();
        if (startTime) {
          if (arenaTimerInterval) clearInterval(arenaTimerInterval);
          arenaTimerInterval = setInterval(() => updateArenaTimer(startTime), 1000);
        }
      });
    }

    function confirmName(playerId) {
      const input = document.getElementById(`nameInput-${playerId}`);
      const name = input.value.trim();
      db.ref(`players/player${playerId}`).update({ name });
    }

    function startItemUse(playerId) {
      const startTime = getServerTime();
      db.ref(`players/player${playerId}`).update({
        useStart: startTime
      });
    }

    function updatePlayerDisplays(data) {
      data.forEach((child) => {
        const id = child.key.replace("player", "");
        const val = child.val();

        const now = getServerTime();
        const nameInput = document.getElementById(`nameInput-${id}`);
        nameInput.value = val.name || "";

        const display = document.getElementById(`cooldown-${id}`);
        if (val.useStart) {
          const elapsed = Math.floor((now - val.useStart) / 1000);
          if (elapsed < useDuration) {
            display.innerText = `利用中: 残り${useDuration - elapsed}秒`;
          } else if (elapsed < useDuration + cooldownDuration) {
            display.innerText = `クールダウン: 残り${useDuration + cooldownDuration - elapsed}秒`;
          } else {
            display.innerText = `使用可能`;
          }
        } else {
          display.innerText = `使用可能`;
        }
      });
    }

    function setupPlayers() {
      const container = document.getElementById("players");
      for (let i = 1; i <= playerCount; i++) {
        const div = document.createElement("div");
        div.className = "player";
        div.innerHTML = `
          <h3>プレイヤー${i}</h3>
          <input type="text" id="nameInput-${i}" placeholder="名前入力">
          <button onclick="confirmName(${i})">決定</button><br/>
          <button onclick="startItemUse(${i})">使用</button>
          <p id="cooldown-${i}">使用可能</p>
        `;
        container.appendChild(div);
      }
    }

    function listenPlayers() {
      db.ref("players").on("value", (snapshot) => {
        updatePlayerDisplays(snapshot);
      });
    }

    function refreshPlayerTimers() {
      db.ref("players").once("value").then(snapshot => {
        updatePlayerDisplays(snapshot);
      });
    }

    setupPlayers();
    listenArena();
    listenPlayers();
    setInterval(refreshPlayerTimers, 1000);
  </script>
</body>
</html>
