<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>三顧の騎士</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }
    h1 {
      margin-top: 30px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }
    #globalTimer {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    .player-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
    }
    .player-box {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 200px;
    }
    .cooldown.red {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>三顧の騎士</h1>
  <button onclick="startArena()">アリーナ開始</button>
  <p id="globalTimer">残り時間: 0分0秒</p>
  <div class="player-grid" id="playerGrid"></div>

  <script>
    // Firebase設定
    const firebaseConfig = {
      apiKey: "AIzaSyD0gkCfZZVOpJVIOgldr00RoEny2mtnAws",
      authDomain: "redstone-cooltime.firebaseapp.com",
      databaseURL: "https://redstone-cooltime-default-rtdb.firebaseio.com",
      projectId: "redstone-cooltime",
      storageBucket: "redstone-cooltime.firebasestorage.app",
      messagingSenderId: "940339332591",
      appId: "1:940339332591:web:7da07ad6db29278a61621a"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // タイマー系
    let arenaCountdown;
    let arenaTimeLeft = 1800;

    function startArena() {
      clearInterval(arenaCountdown);
      arenaTimeLeft = 1800;
      updateGlobalTimer();
      arenaCountdown = setInterval(() => {
        arenaTimeLeft--;
        updateGlobalTimer();
        if (arenaTimeLeft <= 0) {
          clearInterval(arenaCountdown);
          document.getElementById("globalTimer").textContent = "アリーナ終了！";
        }
      }, 1000);
    }

    function updateGlobalTimer() {
      const minutes = Math.floor(arenaTimeLeft / 60);
      const seconds = arenaTimeLeft % 60;
      document.getElementById("globalTimer").textContent =
        `残り時間: ${minutes}分${seconds}秒`;
    }

    const playerGrid = document.getElementById("playerGrid");
    const countdowns = Array(9).fill(0);
    const cooldowns = Array(9).fill(0);

    // プレイヤーボックス生成
    for (let i = 1; i <= 8; i++) {
      const box = document.createElement("div");
      box.className = "player-box";
      box.innerHTML = `
        <input type="text" id="name${i}" placeholder="プレイヤー${i}" onchange="updateName(${i})" />
        <button onclick="startCooldown(${i})">開始</button>
        <div id="countdown-${i}">残り: 0秒</div>
        <div id="cooldown-${i}" class="cooldown">| クールタイム残り: 0秒</div>
      `;
      playerGrid.appendChild(box);
    }

    function startCooldown(playerId) {
      const now = Date.now();
      database.ref(`players/player${playerId}`).update({ cooldownStart: now });
    }

    function updatePlayerDisplay(playerId) {
      const countdownEl = document.getElementById(`countdown-${playerId}`);
      const cooldownEl = document.getElementById(`cooldown-${playerId}`);
      countdownEl.textContent = `残り: ${countdowns[playerId]}秒`;
      cooldownEl.textContent = `| クールタイム残り: ${cooldowns[playerId]}秒`;
      if (cooldowns[playerId] > 0 && cooldowns[playerId] <= 30) {
        cooldownEl.classList.add("red");
      } else {
        cooldownEl.classList.remove("red");
      }
    }

    function updateName(playerId) {
      const nameInput = document.getElementById(`name${playerId}`);
      const name = nameInput.value;
      database.ref(`players/player${playerId}`).update({ name: name });
    }

    function listenForNameChanges(playerId) {
      const nameInput = document.getElementById(`name${playerId}`);
      database.ref(`players/player${playerId}/name`).on("value", (snapshot) => {
        const name = snapshot.val();
        if (name !== null && nameInput !== document.activeElement) {
          nameInput.value = name;
        }
      });
    }

    // 監視開始
    for (let i = 1; i <= 8; i++) {
      listenForNameChanges(i);
      database.ref(`players/player${i}`).on('value', (snapshot) => {
        const data = snapshot.val();
        if (!data || !data.cooldownStart) return;
        const now = Date.now();
        const elapsed = Math.floor((now - data.cooldownStart) / 1000);
        countdowns[i] = Math.max(0, 12 - elapsed);
        cooldowns[i] = Math.max(0, 300 - elapsed);
        updatePlayerDisplay(i);
      });
    }
  </script>
</body>
</html>
