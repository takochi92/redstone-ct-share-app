<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>三顧の騎士</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
    }
    .player {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      width: 260px;
      display: inline-block;
      background-color: #fff;
    }
    .cooldown {
      margin-top: 10px;
      font-size: 14px;
    }
    button {
      margin: 5px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    input {
      padding: 5px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>三顧の騎士</h1>
  <button onclick="startArena()">アリーナ開始</button>
  <p id="arena-timer">残り時間: 0分0秒</p>
  <div id="players"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD0gkCfZZVOpJVIOgldr00RoEny2mtnAws",
  authDomain: "redstone-cooltime.firebaseapp.com",
  databaseURL: "https://redstone-cooltime-default-rtdb.firebaseio.com",
  projectId: "redstone-cooltime",
  storageBucket: "redstone-cooltime.firebasestorage.app",
  messagingSenderId: "940339332591",
  appId: "1:940339332591:web:7da07ad6db29278a61621a"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const playerCount = 8;
    const useDuration = 12000; // 利用中：12秒
    const cooldownDuration = 300000; // クールタイム：300秒

    let serverTimeOffset = 0;
    firebase.database().ref("/.info/serverTimeOffset").on("value", (snap) => {
      serverTimeOffset = snap.val() || 0;
    });
    function getServerNow() {
      return Date.now() + serverTimeOffset;
    }

    function startArena() {
      db.ref("arena").set({ startTime: getServerNow() });
    }

    function updateArenaTimer(startTime) {
      setInterval(() => {
        const now = getServerNow();
        const elapsed = Math.floor((now - startTime) / 1000);
        const remaining = Math.max(180 - elapsed, 0);
        const min = Math.floor(remaining / 60);
        const sec = remaining % 60;
        document.getElementById("arena-timer").innerText = `残り時間: ${min}分${sec}秒`;
      }, 1000);
    }

    function confirmName(playerId) {
      const input = document.getElementById(`nameInput-${playerId}`);
      const name = input.value.trim();
      db.ref(`players/player${playerId}`).update({ name });
    }

    function useItem(playerId) {
      const start = getServerNow();
      db.ref(`players/player${playerId}`).update({
        phase: "use",
        startTime: start
      });
    }

    function updatePlayerDisplays(snapshot) {
      snapshot.forEach((child) => {
        const id = child.key.replace("player", "");
        const val = child.val();
        const nameInput = document.getElementById(`nameInput-${id}`);
        if (val.name && nameInput.value !== val.name) nameInput.value = val.name;

        const display = document.getElementById(`cooldown-${id}`);
        const now = getServerNow();
        const elapsed = now - (val.startTime || 0);

        if (val.phase === "use" && elapsed < useDuration) {
          display.innerText = `利用中: ${Math.ceil((useDuration - elapsed) / 1000)}秒`;
        } else if (val.phase === "use" && elapsed >= useDuration) {
          db.ref(`players/player${id}`).update({
            phase: "cooldown",
            startTime: val.startTime
          });
        } else if (val.phase === "cooldown" && elapsed < cooldownDuration) {
          display.innerText = `クールタイム: ${Math.ceil((cooldownDuration - elapsed) / 1000)}秒`;
        } else {
          display.innerText = "待機中";
        }
      });
    }

    function setupPlayers() {
      const container = document.getElementById("players");
      for (let i = 1; i <= playerCount; i++) {
        const div = document.createElement("div");
        div.className = "player";
        div.innerHTML = `
          <h3>プレイヤー${i}</h3>
          <input type="text" id="nameInput-${i}" placeholder="名前入力">
          <button onclick="confirmName(${i})">決定</button><br/>
          <button onclick="useItem(${i})">使用</button>
          <p id="cooldown-${i}">待機中</p>
        `;
        container.appendChild(div);
      }
    }

    function listenForUpdates() {
      db.ref("arena/startTime").on("value", (snap) => {
        if (snap.exists()) {
          updateArenaTimer(snap.val());
        }
      });
      db.ref("players").on("value", (snapshot) => {
        updatePlayerDisplays(snapshot);
      });
    }

    setupPlayers();
    listenForUpdates();
  </script>
</body>
</html>
