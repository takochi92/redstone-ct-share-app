<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>テスト表示</title>
  <style>
    body {
      background: #f9f9ff;
      font-family: sans-serif;
      text-align: center;
    }
    #players {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .player {
      width: 220px;
      background: #eef;
      padding: 20px;
      border: 1px solid #aaa;
      border-radius: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>テスト表示（横並び4列）</h1>
  <div id="players"></div>

  <script>
    const playersContainer = document.getElementById("players");

    for (let i = 1; i <= 8; i++) {
      const div = document.createElement("div");
      div.className = "player";
      div.innerHTML = `<h3>プレイヤー${i}</h3>`;
      playersContainer.appendChild(div);
    }
  </script>
</body>
</html>
