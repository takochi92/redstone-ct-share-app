<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>REDSTONE クールタイム共有</title>
  <style>
    .player {
      border: 1px solid #aaa;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      background-color: #f0f0ff;
    }
  </style>
</head>
<body>
  <h1>REDSTONE クールタイム共有</h1>

  <div id="players">
    <div class="player">
      <h3>プレイヤー1</h3>
      <input id="name1" placeholder="名前を入力" />
      <button id="setName1">決定</button>
      <button id="start1">開始</button><br />
      名前：<span id="displayName1">-</span><br />
      使用：<span id="useTimer1">0</span>秒<br />
      クールタイム：<span id="cooldownTimer1">0</span>秒
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0gkCfZZVOpJVIOgldr00RoEny2mtnAws",
      authDomain: "redstone-cooltime.firebaseapp.com",
      databaseURL: "https://redstone-cooltime-default-rtdb.firebaseio.com",
      projectId: "redstone-cooltime",
      storageBucket: "redstone-cooltime.appspot.com",
      messagingSenderId: "940339332591",
      appId: "1:940339332591:web:7da07ad6db29278a61621a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let serverOffset = 0;
    const path = "players/player1";
    const localState = { name: "", phase: "ready", startTime: 0 };

    async function syncServerTime() {
      const snap = await get(ref(db, ".info/serverTimeOffset"));
      serverOffset = snap.val() || 0;
    }

    await syncServerTime();

    const nameInput = document.getElementById("name1");
    const setNameBtn = document.getElementById("setName1");
    const startBtn = document.getElementById("start1");

    const nameDisplay = document.getElementById("displayName1");
    const useTimer = document.getElementById("useTimer1");
    const cooldownTimer = document.getElementById("cooldownTimer1");

    setNameBtn.addEventListener("click", () => {
      const name = nameInput.value.trim() || "プレイヤー1";
      set(ref(db, path), {
        name,
        phase: "ready",
        startTime: 0
      });
    });

    startBtn.addEventListener("click", () => {
      const now = Date.now() + serverOffset;
      set(ref(db, path), {
        ...localState,
        phase: "active",
        startTime: now
      });
    });

    onValue(ref(db, path), (snap) => {
      const data = snap.val();
      if (data) {
        localState.name = data.name;
        localState.phase = data.phase;
        localState.startTime = data.startTime;
      }
    });

    setInterval(() => {
      nameDisplay.textContent = localState.name;
      const now = Date.now() + serverOffset;

      if (localState.phase === "ready") {
        useTimer.textContent = "0";
        cooldownTimer.textContent = "0";
        return;
      }

      const elapsed = now - localState.startTime;

      if (localState.phase === "active") {
        const remaining = Math.max(0, 12000 - elapsed);
        useTimer.textContent = Math.ceil(remaining / 1000);
        cooldownTimer.textContent = "0";

        if (remaining <= 0) {
          set(ref(db, path), {
            ...localState,
            phase: "cooldown",
            startTime: now
          });
        }
      } else if (localState.phase === "cooldown") {
        useTimer.textContent = "0";
        const remaining = Math.max(0, 300000 - elapsed);
        cooldownTimer.textContent = Math.ceil(remaining / 1000);
      }
    }, 1000);
  </script>
</body>
</html>
