<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>三顧の騎士</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
    }
    .player {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      width: 260px;
      display: inline-block;
      background-color: #fff;
    }
    .cooldown {
      margin-top: 10px;
      font-size: 14px;
    }
    button {
      margin: 5px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    input {
      padding: 5px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>三顧の騎士</h1>
  <button onclick="startArena()">アリーナ開始</button>
  <p id="arena-timer">残り時間: 0分0秒</p>

  <div id="players"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Firebase設定（あなたのfirebaseConfigで置き換えてください）
    const firebaseConfig = {
      apiKey: "AIzaSyD0gkCfZZVOpJVIOgldr00RoEny2mtnAws",
  authDomain: "redstone-cooltime.firebaseapp.com",
  databaseURL: "https://redstone-cooltime-default-rtdb.firebaseio.com",
  projectId: "redstone-cooltime",
  storageBucket: "redstone-cooltime.firebasestorage.app",
  messagingSenderId: "940339332591",
  appId: "1:940339332591:web:7da07ad6db29278a61621a"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const playerCount = 8;
    const cooldownDuration = 300;
    const usageDuration = 12;
    const arenaDuration = 180;

    let arenaTimeLeft = 0;
    let arenaInterval;
    let cooldownIntervalStarted = false;

    function startArena() {
      arenaTimeLeft = arenaDuration;
      updateArenaDisplay();
      clearInterval(arenaInterval);
      arenaInterval = setInterval(() => {
        arenaTimeLeft--;
        if (arenaTimeLeft <= 0) {
          clearInterval(arenaInterval);
          arenaTimeLeft = 0;
        }
        updateArenaDisplay();
      }, 1000);
    }

    function updateArenaDisplay() {
      const min = Math.floor(arenaTimeLeft / 60);
      const sec = arenaTimeLeft % 60;
      document.getElementById("arena-timer").innerText = `残り時間: ${min}分${sec}秒`;
    }

    function confirmName(playerId) {
      const input = document.getElementById(`nameInput-${playerId}`);
      const name = input.value.trim();
      db.ref(`players/player${playerId}`).update({ name });
    }

    function startCooldown(playerId) {
      const ref = db.ref(`players/player${playerId}`);
      ref.update({
        status: 'using',
        timer: usageDuration
      });
    }

    function updateCooldownDisplays(data) {
      data.forEach((child) => {
        const id = child.key.replace("player", "");
        const val = child.val();
        document.getElementById(`nameDisplay-${id}`).value = val.name || "";

        let statusText = "| 状態: 待機中";
        if (val.status === 'using') {
          statusText = `| 利用中: ${val.timer}秒`;
        } else if (val.status === 'cooldown') {
          statusText = `| クールタイム残り: ${val.timer}秒`;
        }
        document.getElementById(`cooldown-${id}`).innerText = statusText;
      });
    }

    function setupPlayers() {
      const container = document.getElementById("players");
      for (let i = 1; i <= playerCount; i++) {
        const div = document.createElement("div");
        div.className = "player";
        div.innerHTML = `
          <h3>プレイヤー${i}</h3>
          <input type="text" id="nameInput-${i}" placeholder="名前入力">
          <button onclick="confirmName(${i})">決定</button><br/>
          <button onclick="startCooldown(${i})">開始</button>
          <p id="cooldown-${i}">| 状態: 待機中</p>
          <input type="hidden" id="nameDisplay-${i}">
        `;
        container.appendChild(div);
      }
    }

    function listenForChanges() {
      db.ref("players").on("value", (snapshot) => {
        updateCooldownDisplays(snapshot);
      });
    }

    function tickCooldowns() {
      db.ref("players").once("value").then((snapshot) => {
        snapshot.forEach((child) => {
          const ref = child.ref;
          const val = child.val();
          if (val.status === 'using' && val.timer > 0) {
            ref.update({ timer: val.timer - 1 });
            if (val.timer - 1 <= 0) {
              ref.update({ status: 'cooldown', timer: cooldownDuration });
            }
          } else if (val.status === 'cooldown' && val.timer > 0) {
            ref.update({ timer: val.timer - 1 });
            if (val.timer - 1 <= 0) {
              ref.update({ status: 'idle', timer: 0 });
            }
          }
        });
      });
    }

    setupPlayers();
    listenForChanges();

    // ✅ これが複数回実行されないように
    if (!cooldownIntervalStarted) {
      cooldownIntervalStarted = true;
      setInterval(tickCooldowns, 1000);
    }
  </script>
</body>
</html>
