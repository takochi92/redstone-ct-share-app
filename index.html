<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>三顧の騎士</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    .player {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
      display: inline-block;
      width: 220px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    input { padding: 5px; margin-bottom: 5px; width: 140px; }
    button { padding: 5px 10px; margin: 5px; }
    .countdown { font-weight: bold; margin-top: 5px; }
    .cooldown.red { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>三顧の騎士</h1>
  <div id="players"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD0gkCfZZVOpJVIOgldr00RoEny2mtnAws",
      authDomain: "redstone-cooltime.firebaseapp.com",
      databaseURL: "https://redstone-cooltime-default-rtdb.firebaseio.com",
      projectId: "redstone-cooltime",
      storageBucket: "redstone-cooltime.firebasestorage.app",
      messagingSenderId: "940339332591",
      appId: "1:940339332591:web:7da07ad6db29278a61621a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let offset = 0;

    // サーバー時刻とのずれを取得
    firebase.database().ref(".info/serverTimeOffset").on("value", function(snapshot) {
      offset = snapshot.val() || 0;
    });

    const playersContainer = document.getElementById("players");

    // プレイヤー枠を表示
    for (let i = 1; i <= 8; i++) {
      const div = document.createElement("div");
      div.className = "player";
      div.innerHTML = `
        <h3>プレイヤー${i}</h3>
        <input id="nameInput-${i}" placeholder="名前を入力">
        <button onclick="saveName(${i})">決定</button><br>
        <button onclick="startCooldown(${i})">開始</button>
        <div class="countdown" id="countdown-${i}">使用: 0秒</div>
        <div class="countdown" id="cooldown-${i}">クールタイム: 0秒</div>
      `;
      playersContainer.appendChild(div);
      listenName(i);
      listenCooldown(i);
    }

    function saveName(id) {
      const name = document.getElementById(`nameInput-${id}`).value;
      db.ref(`players/player${id}`).update({ name });
    }

    function startCooldown(id) {
      const startTime = Date.now() + offset;
      db.ref(`players/player${id}`).update({ startTime });
    }

    function listenName(id) {
      db.ref(`players/player${id}/name`).on("value", (snap) => {
        const name = snap.val();
        if (name) document.getElementById(`nameInput-${id}`).value = name;
      });
    }

    function listenCooldown(id) {
      db.ref(`players/player${id}/startTime`).on("value", () => {
        updateLoop(id);
      });
    }

    function updateLoop(id) {
      const countdownEl = document.getElementById(`countdown-${id}`);
      const cooldownEl = document.getElementById(`cooldown-${id}`);

      const ref = db.ref(`players/player${id}`);
      ref.once("value", (snap) => {
        const data = snap.val();
        if (!data || !data.startTime) return;

        function tick() {
          const now = Date.now() + offset;
          const elapsed = Math.floor((now - data.startTime) / 1000);

          const useTime = Math.max(0, 12 - elapsed);
          const coolTime = Math.max(0, 300 - elapsed);

          countdownEl.textContent = `使用: ${useTime}秒`;
          cooldownEl.textContent = `クールタイム: ${coolTime}秒`;

          cooldownEl.classList.toggle("red", coolTime <= 30 && coolTime > 0);

          if (coolTime > 0) {
            requestAnimationFrame(tick);
          }
        }
        tick();
      });
    }
  </script>
</body>
</html>
