<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>REDSTONE クールタイム共有</title>
  <style>
    .player {
      border: 1px solid #aaa;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>REDSTONE クールタイム共有</h1>

  <div class="player">
    <h3>プレイヤー1</h3>
    <input id="name1" placeholder="名前を入力">
    <button id="setName1">決定</button>
    <button id="start1">開始</button><br>
    名前：<span id="displayName1">-</span><br>
    使用：<span id="useTimer1">0</span>秒<br>
    クールタイム：<span id="cooldownTimer1">0</span>秒
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0gkCfZZVOpJVIOgldr00RoEny2mtnAws",
      authDomain: "redstone-cooltime.firebaseapp.com",
      databaseURL: "https://redstone-cooltime-default-rtdb.firebaseio.com",
      projectId: "redstone-cooltime",
      storageBucket: "redstone-cooltime.appspot.com",
      messagingSenderId: "940339332591",
      appId: "1:940339332591:web:7da07ad6db29278a61621a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let offset = 0;
    const localState = {};

    async function syncOffset() {
      const snap = await get(ref(db, ".info/serverTimeOffset"));
      offset = snap.val() || 0;
    }

    await syncOffset();

    const nameInput = document.getElementById("name1");
    const setNameBtn = document.getElementById("setName1");
    const startBtn = document.getElementById("start1");

    setNameBtn.addEventListener("click", () => {
      const name = nameInput.value.trim() || "Player1";
      set(ref(db, "players/player1"), {
        name,
        phase: "ready",
        startTime: 0
      });
    });

    startBtn.addEventListener("click", async () => {
      const now = Date.now() + offset;
      const current = localState["player1"];
      if (!current) return;

      set(ref(db, "players/player1"), {
        ...current,
        phase: "active",
        startTime: now
      });
    });

    onValue(ref(db, "players/player1"), (snap) => {
      const data = snap.val();
      if (data) {
        localState["player1"] = data;
      }
    });

    setInterval(() => {
      const data = localState["player1"];
      if (!data) return;

      const now = Date.now() + offset;
      const nameEl = document.getElementById("displayName1");
      const useEl = document.getElementById("useTimer1");
      const cdEl = document.getElementById("cooldownTimer1");

      nameEl.textContent = data.name;

      if (data.phase === "ready") {
        useEl.textContent = "0";
        cdEl.textContent = "0";
        return;
      }

      const elapsed = now - data.startTime;

      if (data.phase === "active") {
        const remaining = Math.max(0, 12000 - elapsed);
        useEl.textContent = Math.ceil(remaining / 1000);
        cdEl.textContent = "0";
        if (remaining <= 0) {
          set(ref(db, "players/player1"), {
            ...data,
            phase: "cooldown",
            startTime: now
          });
        }
      } else if (data.phase === "cooldown") {
        useEl.textContent = "0";
        const remaining = Math.max(0, 300000 - elapsed);
        cdEl.textContent = Math.ceil(remaining / 1000);
      }
    }, 1000);
  </script>
</body>
</html>
