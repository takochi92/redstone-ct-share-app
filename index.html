<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>三顧の騎士</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }

    h1 {
      margin-top: 30px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }

    #globalTimer {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .player-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
    }

    .player-box {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>三顧の騎士</h1>

  <!-- ✅ アリーナ全体タイマー -->
  <button onclick="startArena()">アリーナ開始</button>
  <p id="globalTimer">残り時間: 0分0秒</p>

  <div class="player-grid" id="playerGrid"></div>

  <script>
    let arenaCountdown;
    let arenaTimeLeft = 1800;

    function startArena() {
      clearInterval(arenaCountdown);
      arenaTimeLeft = 1800;
      updateGlobalTimer();

      arenaCountdown = setInterval(() => {
        arenaTimeLeft--;
        updateGlobalTimer();
        if (arenaTimeLeft <= 0) {
          clearInterval(arenaCountdown);
          document.getElementById("globalTimer").textContent = "アリーナ終了！";
        }
      }, 1000);
    }

    function updateGlobalTimer() {
      const minutes = Math.floor(arenaTimeLeft / 60);
      const seconds = arenaTimeLeft % 60;
      document.getElementById("globalTimer").textContent =
        `残り時間: ${minutes}分${seconds}秒`;
    }

    // ✅ プレイヤー用のデータを生成
    const playerGrid = document.getElementById("playerGrid");

    for (let i = 1; i <= 8; i++) {
      const box = document.createElement("div");
      box.className = "player-box";

      box.innerHTML = `
        <div>プレイヤー${i}</div>
        <button onclick="startCooldown(${i})" id="btn-${i}">開始</button>
        <div id="countdown-${i}">残り: 0秒</div>
        <div id="cooldown-${i}">| クールタイム残り: 0秒</div>
      `;

      playerGrid.appendChild(box);
    }

    // ✅ 各プレイヤーのタイマー状態
    const countdowns = Array(9).fill(0);
    const cooldowns = Array(9).fill(0);
    const intervals = Array(9).fill(null);

    function startCooldown(playerId) {
      if (cooldowns[playerId] > 0) return; // クールタイム中なら無視

      countdowns[playerId] = 12;   // 任意のアクション時間（例: 5秒）
      cooldowns[playerId] = 300;  // クールタイム（例: 300秒）

      updatePlayerDisplay(playerId);

      clearInterval(intervals[playerId]);
      intervals[playerId] = setInterval(() => {
        if (countdowns[playerId] > 0) {
          countdowns[playerId]--;
        } else if (cooldowns[playerId] > 0) {
          cooldowns[playerId]--;
        }

        updatePlayerDisplay(playerId);

        if (countdowns[playerId] === 0 && cooldowns[playerId] === 0) {
          clearInterval(intervals[playerId]);
        }
      }, 1000);
    }

    function updatePlayerDisplay(playerId) {
      document.getElementById(`countdown-${playerId}`).textContent =
        `残り: ${countdowns[playerId]}秒`;

      document.getElementById(`cooldown-${playerId}`).textContent =
        `| クールタイム残り: ${cooldowns[playerId]}秒`;
    }
  </script>
</body>
</html>
