<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>三顧の騎士</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
    }
    .player {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      width: 260px;
      display: inline-block;
      background-color: #fff;
    }
    .cooldown {
      margin-top: 10px;
      font-size: 14px;
    }
    button {
      margin: 5px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    input {
      padding: 5px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>三顧の騎士</h1>
  <button onclick="startArena()">アリーナ開始</button>
  <p id="arena-timer">残り時間: 0分0秒</p>

  <div id="players"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // ✅ Firebase設定（自分のfirebaseConfigで差し替えてください）
    const firebaseConfig = {
      apiKey: "AIzaSyD0gkCfZZVOpJVIOgldr00RoEny2mtnAws",
  authDomain: "redstone-cooltime.firebaseapp.com",
  databaseURL: "https://redstone-cooltime-default-rtdb.firebaseio.com",
  projectId: "redstone-cooltime",
  storageBucket: "redstone-cooltime.firebasestorage.app",
  messagingSenderId: "940339332591",
  appId: "1:940339332591:web:7da07ad6db29278a61621a"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const playerCount = 8;
    const cooldownDuration = 300; // クールタイム 300秒
    const usageDuration = 12;     // 使用時間 12秒
    const arenaDuration = 180;    // アリーナ時間 180秒

    let arenaInterval = null;
    let arenaStartTime = null;

    // ✅ サーバー時刻でアリーナ開始
    function startArena() {
      const startRef = db.ref("arena/startTime");
      startRef.set(firebase.database.ServerValue.TIMESTAMP, () => {
        startRef.once("value").then((snap) => {
          const startTime = snap.val();
          if (startTime) {
            startArenaTimer(startTime);
          }
        });
      });
    }

    function startArenaTimer(startTime) {
      arenaStartTime = startTime;
      clearInterval(arenaInterval);
      arenaInterval = setInterval(() => {
        const now = Date.now();
        const elapsed = Math.floor((now - startTime) / 1000);
        const remaining = Math.max(arenaDuration - elapsed, 0);
        const min = Math.floor(remaining / 60);
        const sec = remaining % 60;
        document.getElementById("arena-timer").innerText = `残り時間: ${min}分${sec}秒`;
        if (remaining <= 0) clearInterval(arenaInterval);
      }, 1000);
    }

    // ✅ サーバー開始時間を監視して各端末で同期開始
    function listenArenaStart() {
      db.ref("arena/startTime").on("value", (snap) => {
        const startTime = snap.val();
        if (startTime) {
          startArenaTimer(startTime);
        }
      });
    }

    function confirmName(playerId) {
      const input = document.getElementById(`nameInput-${playerId}`);
      const name = input.value.trim();
      db.ref(`players/player${playerId}`).update({ name });
    }

    function startUsage(playerId) {
      const startTime = Date.now();
      db.ref(`players/player${playerId}`).update({
        useStart: startTime
      });
    }

    function setupPlayers() {
      const container = document.getElementById("players");
      for (let i = 1; i <= playerCount; i++) {
        const div = document.createElement("div");
        div.className = "player";
        div.innerHTML = `
          <h3 id="title-${i}">プレイヤー${i}</h3>
          <input type="text" id="nameInput-${i}" placeholder="名前入力">
          <button onclick="confirmName(${i})">決定</button><br/>
          <button onclick="startUsage(${i})">開始</button>
          <p id="cooldown-${i}">| 状態: 待機中</p>
        `;
        container.appendChild(div);
      }
    }

    function listenPlayers() {
      db.ref("players").on("value", (snapshot) => {
        const now = Date.now();
        snapshot.forEach((child) => {
          const id = child.key.replace("player", "");
          const val = child.val();
          const name = val.name || `プレイヤー${id}`;
          document.getElementById(`title-${id}`).innerText = name;

          if (val.useStart) {
            const elapsed = Math.floor((now - val.useStart) / 1000);
            if (elapsed < usageDuration) {
              const remain = usageDuration - elapsed;
              document.getElementById(`cooldown-${id}`).innerText = `| 利用中: ${remain}秒`;
            } else if (elapsed < usageDuration + cooldownDuration) {
              const remain = usageDuration + cooldownDuration - elapsed;
              document.getElementById(`cooldown-${id}`).innerText = `| クールタイム: ${remain}秒`;
            } else {
              document.getElementById(`cooldown-${id}`).innerText = `| 状態: 待機中`;
            }
          } else {
            document.getElementById(`cooldown-${id}`).innerText = `| 状態: 待機中`;
          }
        });
      });
    }

    // ✅ 初期化
    setupPlayers();
    listenPlayers();
    listenArenaStart();
  </script>
</body>
</html>
