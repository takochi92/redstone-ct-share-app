<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>三顧の騎士</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
    }
    .player {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      width: 260px;
      display: inline-block;
      background-color: #fff;
    }
    .cooldown {
      margin-top: 10px;
      font-size: 14px;
    }
    button {
      margin: 5px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    input {
      padding: 5px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>三顧の騎士</h1>
  <button onclick="startArena()">アリーナ開始</button>
  <p id="arena-timer">残り時間: 0分0秒</p>
  <div id="players"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
     apiKey: "AIzaSyD0gkCfZZVOpJVIOgldr00RoEny2mtnAws",
  authDomain: "redstone-cooltime.firebaseapp.com",
  databaseURL: "https://redstone-cooltime-default-rtdb.firebaseio.com",
  projectId: "redstone-cooltime",
  storageBucket: "redstone-cooltime.firebasestorage.app",
  messagingSenderId: "940339332591",
  appId: "1:940339332591:web:7da07ad6db29278a61621a"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const playerCount = 8;
    const useDuration = 12000; // 12秒（ミリ秒）
    const cooldownDuration = 300000; // 300秒（ミリ秒）
    const arenaDuration = 180; // アリーナ時間（秒）

    let arenaTimeLeft = 0;
    let arenaInterval;
    let serverTimeOffset = 0;

    firebase.database().ref("/.info/serverTimeOffset").on("value", (snap) => {
      serverTimeOffset = snap.val() || 0;
    });

    function getServerTime() {
      return Date.now() + serverTimeOffset;
    }

    function startArena() {
      arenaTimeLeft = arenaDuration;
      updateArenaDisplay();
      clearInterval(arenaInterval);
      arenaInterval = setInterval(() => {
        arenaTimeLeft--;
        if (arenaTimeLeft <= 0) {
          clearInterval(arenaInterval);
          arenaTimeLeft = 0;
        }
        updateArenaDisplay();
      }, 1000);
    }

    function updateArenaDisplay() {
      const min = Math.floor(arenaTimeLeft / 60);
      const sec = arenaTimeLeft % 60;
      document.getElementById("arena-timer").innerText = `残り時間: ${min}分${sec}秒`;
    }

    function confirmName(playerId) {
      const input = document.getElementById(`nameInput-${playerId}`);
      const name = input.value.trim();
      db.ref(`players/player${playerId}`).update({ name });
    }

    function startCooldown(playerId) {
      const now = getServerTime();
      db.ref(`players/player${playerId}`).update({
        useStartTime: now,
        cooldownStartTime: null
      });
    }

    function setupPlayers() {
      const container = document.getElementById("players");
      for (let i = 1; i <= playerCount; i++) {
        const div = document.createElement("div");
        div.className = "player";
        div.innerHTML = `
          <h3>プレイヤー${i}</h3>
          <input type="text" id="nameInput-${i}" placeholder="名前入力">
          <button onclick="confirmName(${i})">決定</button><br/>
          <button onclick="startCooldown(${i})">開始</button>
          <p id="status-${i}">| 状態: 未使用</p>
        `;
        container.appendChild(div);
      }
    }

    function updateStatus(playerId, data) {
      const now = getServerTime();
      const useStart = data.useStartTime || 0;
      const cdStart = data.cooldownStartTime || 0;
      const name = data.name || "";

      let text = "| 状態: 未使用";

      if (useStart && !cdStart) {
        const elapsed = now - useStart;
        if (elapsed < useDuration) {
          const remaining = Math.ceil((useDuration - elapsed) / 1000);
          text = `| 利用中: ${remaining}秒`;
        } else {
          // 利用終了 → クールダウン開始
          db.ref(`players/player${playerId}`).update({
            cooldownStartTime: now
          });
          text = `| クールタイム: 300秒`;
        }
      } else if (cdStart) {
        const elapsed = now - cdStart;
        if (elapsed < cooldownDuration) {
          const remaining = Math.ceil((cooldownDuration - elapsed) / 1000);
          text = `| クールタイム: ${remaining}秒`;
        } else {
          // クールタイム終了 → 状態リセット
          db.ref(`players/player${playerId}`).update({
            useStartTime: null,
            cooldownStartTime: null
          });
          text = `| 状態: 未使用`;
        }
      }

      document.getElementById(`status-${playerId}`).innerText = text;
    }

    function listenForChanges() {
      db.ref("players").on("value", (snapshot) => {
        const data = snapshot.val() || {};
        for (let i = 1; i <= playerCount; i++) {
          updateStatus(i, data[`player${i}`] || {});
        }
      });
    }

    function periodicUpdate() {
      db.ref("players").once("value").then(snapshot => {
        const data = snapshot.val() || {};
        for (let i = 1; i <= playerCount; i++) {
          updateStatus(i, data[`player${i}`] || {});
        }
      });
    }

    setupPlayers();
    listenForChanges();
    setInterval(periodicUpdate, 1000);
  </script>
</body>
</html>
